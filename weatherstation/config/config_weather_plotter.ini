[database]
DatabaseFile = ../data/weather.db

[plotter]
SensorsToPlot = (baseStation, pressure), (rain, cumulated), (OUT1, temperature), (OUT1, humidity)
PlotDirectory = ./data
PlotFileName = graphic.png
NumberOfDaysToPlot = 7

[log]
DefaultOSLog = no
LogFile = ../data/weather_plotter.log
MaxLogFileSize = 100
NumFilesToKeep = 10
