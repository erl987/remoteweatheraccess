[database]
DatabaseFile = /var/lib/remote-weather-access/weather.db

[plotter]
SensorsToPlot = (baseStation, pressure), (rain, cumulated), (IN, temperature), (IN, humidity), (OUT1, temperature), (OUT1, humidity)
PlotDirectory = /var/lib/remote-weather-access/plots
PlotFileName = weather_of_last_7_days.png
NumberOfDaysToPlot = 7

[log]
DefaultOSLog = no
LogFile = /var/log/remote-weather-access/weatherplot.log
MaxLogFileSize = 100
NumFilesToKeep = 10
