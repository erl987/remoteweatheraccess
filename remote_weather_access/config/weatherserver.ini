[database]
DatabaseFile = /var/lib/remote-weather-access/weather.db

[receiver]
ReceiverDirectory = /var/lib/remote-weather-access/receiver
TempDirectory = /tmp/remote-weather-access
DataFileExtension = ZIP
TimeBetweenData = 10.0

[log]
DefaultOSLog = no
LogFile = /var/log/remote-weather-access/weatherserver.log
MaxLogFileSize = 100
NumFilesToKeep = 10

