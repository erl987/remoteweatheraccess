# This configuration is primarily for easy testing and documents how this app can be deployed.
# Start it with: `docker-compose up`
version: '3'

services:
  reverse-proxy:
    image: nginx:1.19.2
    ports:
      - 80:80
    volumes:
      - ./demo_deployment/nginx:/etc/nginx/conf.d
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - frontend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    expose:
      - 8050
    environment:
      - BACKEND_URL=backend
      - BACKEND_PORT=8000
      - GUNICORN_WORKERS=2
      - GUNICORN_ACCESSLOG=-
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - 8000
    environment:
      - JWT_SECRET_KEY=SECRET-KEY
      - DB_URL=database
      - DB_PORT=5432
      - DB_USER_DB_USER=userdb
      - DB_USER_DB_PASSWORD=passwd1
      - DB_WEATHER_DB_USER=weatherdatadb
      - DB_WEATHER_DB_PASSWORD=passwd2
      - DB_USER_DATABASE=users
      - DB_WEATHER_DATABASE=weatherdata
      - GUNICORN_WORKERS=2
      - GUNICORN_ACCESSLOG=-
    depends_on:
      - database

  database:
    build:
      context: demo_deployment/postgres
    expose:
      - 5432
    environment:
      - POSTGRES_PASSWORD=passwd

